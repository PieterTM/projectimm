<!DOCTYPE html>
<html>
<head>
	<title>Project IMM</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/fullpage.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.4.5/fuse.min.js"></script>
	<script src="js/fuzzy.js"></script>
</head>

<body>
<div id="fullpage">
	<div class="section">
		<div class="slide" id="name" data-anchor="name">
			<div class="container">
	  			<div class="row">
					<div class="intro">
						<h2>Frome which artist is the artwork?</h2>
						<input type="text" name="search" onkeypress="searchNicknames(this.value);">
						<p id="result"></p>
						<div id="buttonNext"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="slide" id="nationality" data-anchor="nationality">
			<div class="container">
	  			<div class="row">
					<div class="intro">
						<h2>Where is the artist from?</h2>
						<input type="text" name="search" onkeypress="searchNicknames(this.value);">
						<p id="result"></p>
					</div>
				</div>
			</div>
		</div>		
	</div>

	<div class="section">
		<div class="intro">
			<h1>Pagina 2</h1>
		</div>
	</div>

</div>
<!-- scripts -->
<script type="text/javascript" src="./js/fullpage.js"></script>
<script type="text/javascript">
    var myFullpage = new fullpage('#fullpage', {
        anchors: ['firstPage', 'secondPage', '3rdPage', '4thPage'],
        sectionsColor: ['#284dba', '#284dba', '#284dba','#284dba'],
        slidesNavigation: true,
        normalScrollElements: '.scrollable-element',
        
    });
</script>
</body>

</html>
